<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Muli:400,400italic|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/olliejennings.css">
  </head>
  <body>


    <header class="hd">
      <div class="hd-menu">
        <i class="show fa fa-bars fa-4x"></i>
        <i class="fa fa-times fa-4x"></i>
      </div>


      <a href="/">
        <div class="hd-logo">
          <div class="l-oc">
            <div class="l-ic">
              ollie
            </div>
          </div>
        </div>
      </a>
    </header>

    <nav class="nav">
      <!--
        - About Me
        - Things l do
        - Where l rant
        - Contact
        -->
        <div class="n-btns">
          <ul class="nb-list">
            <li class="nbl-opt"><a href="/about">
                About Me
                <div class="subtext">Learn about my past and present</div>
            </a></li>
            <!--
            <li class="nbl-opt"><a href="">
                Things l do
            </a></li>

            </a></li>
            <li class="nbl-opt"><a href="">

            </a></li>
            -->
          </ul>
        </div>

        <div class="n-ftr">
          <div class="nf-copy">
            &copy; 2014 / Ollie Jennings<br/>
            Say hi: <a href="mailto:hola@olliejennings.co.uk">hola@olliejennings.co.uk</a>
          </div>
        </div>
    </nav>

    <section class="mc">
      <div class="mc-inner">
        {{ content }}
      </div>
    </section>




    <script>
      
      var btn = document.getElementsByClassName('hd-menu')[0];
      var barsBtn = document.getElementsByClassName('fa-bars')[0];
      var timesBtn = document.getElementsByClassName('fa-times')[0];
      var nav = document.getElementsByClassName('nav')[0];

      btn.onclick = function () {
        if (barsBtn.classList.contains('show')) {
          barsBtn.classList.remove('show');
          timesBtn.classList.add('show');
          nav.classList.add('expand');
        } else {
          timesBtn.classList.remove('show');
          barsBtn.classList.add('show');
          nav.classList.remove('expand');
        }
      };

      // Tracking code
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-23597150-5', 'auto');
      ga('send', 'pageview');


  </script>
  </body>
</html>
